<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" onclick="toggleProfileVisibilityhHome()"> Home</a>
        <a href="#" onclick="toggleProfileVisibilityTicketing()">
          My Ticketing
        </a>
        <a href="#" onclick="toggleProfileVisibilityProfile()"> My Profile</a>
      </nav>
    </header>

    <main>
      <div id="profile-container" class="profile-container">
        <button class="close-button" onclick="toggleProfileVisibilityProfile()">
          Ã—
        </button>
        <h2>My Profile</h2>
        <form>
          <div class="profile-logo-wrapper">
            <img
              id="profile-logo-preview"
              class="profile-logo"
              src="path/to/default-profile.png"
              alt=""
            />

            <label for="profile-logo" class="change-logo-label"
              ><img
                src="./image/pencil_icon.png"
                alt="Edit"
                class="edit-icons"
              />Change</label
            >

            <input
              type="file"
              id="profile-logo"
              name="profile-logo"
              accept="image/*"
              onchange="previewProfileLogo(event)"
            />
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" />
            <img src="./image/pencil_icon.png" alt="Edit" class="edit-icon" />
          </div>

          <div class="form-group">
            <label for="gmail">Email</label>
            <input type="email" id="gmail" name="gmail" placeholder="Email" />
            <img src="./image/pencil_icon.png" alt="Edit" class="edit-icon" />
          </div>

          <div class="form-group">
            <label for="address">Delivery Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Delivery Address"
            />
            <img src="./image/pencil_icon.png" alt="Edit" class="edit-icon" />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number"
            />
            <img src="./image/pencil_icon.png" alt="Edit" class="edit-icon" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
            />
            <img src="./image/pencil_icon.png" alt="Edit" class="edit-icon" />
          </div>

          <div class="button-group">
            <button type="submit" class="update-button">Edit</button>
            <button type="button" class="logout-button">Log out</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-about">
        <h3>About Us</h3>
        <ul>
          <li><a href="#">Terms Of Use</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">All Operators</a></li>
          <li><a href="#">FAQs</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">CSR</a></li>
          <li><a href="#">Travel Community</a></li>
        </ul>
      </div>
      <div class="footer-company">
        <h3>Company</h3>
        <ul>
          <li><a href="#">Popular Bus Routes</a></li>
          <li><a href="#">Popular Ferry Routes</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <h3>Follow Us/Connect us</h3>
        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-telegram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-tiktok"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
        <p><a href="https://www.bus/npic2024.com">www.bus/npic2024.com</a></p>
      </div>
    </footer>
    <script>
      function previewProfileLogo(event) {
        const reader = new FileReader();
        reader.onload = function () {
          const output = document.getElementById("profile-logo-preview");
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }

      function toggleProfileVisibilityProfile() {
        const profileContainer = document.getElementById("profile-container");
        profileContainer.style.display =
          profileContainer.style.display === "none" ? "block" : "none";
      }

      // Initially hide the profile container
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("profile-container").style.display = "none";
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
